<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InstaDog</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

        <link rel="stylesheet" href="/Css/principal.css">
        <link rel="stylesheet" href="/Css/post.css">
        <link rel="stylesheet" href="Css/menuComentario.css">

    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark">
            <div class="navbar_Logo">
                <img class="logo_Insta" src="/Icons/InstaDog_Logo.png"
                    alt="InstaDog">
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-success"
                        data-toggle="modal" data-target="#createPostModal">Criar
                        novo post</button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                        href="#" role="button" aria-haspopup="true"
                        aria-expanded="false"><i class="fas fa-cogs"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Configurações</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!--Nav Pill (botões de organização)-->
        <ul class="nav nav-pills justify-content-center mt-4" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#home"><i
                        class="fa fa-square" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menu2"><i
                        class="fa fa-th" aria-hidden="true"></i></a>
            </li>
        </ul>

        <!-- Modal de criação de post -->
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog"
            aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <textarea id="postText" class="form-control"
                            placeholder="Escreva algo..."></textarea>
                        <input type="file" id="postImage"
                            class="form-control mt-3" accept="image/*">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success"
                            id="publishPost">Publicar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content">
            <div id="home" class="tab-pane fade show active">
                <div class="container mt-4">
                    <div id="postsContainer" class="row">
                        <!-- Posts aparecerão aqui -->
                    </div>
                </div>
            </div>
            <div id="menu2" class="tab-pane fade">
                <div class="container mt-4">
                    <div id="menu2PostsContainer" class="row">
                        <!-- Posts do Menu 2 aparecerão aqui -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Importando js do programa  -->
        <script src="/Js/menu2.js"></script>
        <script src="/Js/principal.js"></script>
        <script src="/Js/menuComment.js"></script>
        <!-- Importando funcionalidades do bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>

    </body>
</html>
