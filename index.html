<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InstaDog</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="/Css/principal.css">
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark">
            <div class="navbar_Logo">
                <img class="logo_Insta" src="/Icons/InstaDog_Logo.png"
                    alt="InstaDog">
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-success"
                        data-toggle="modal" data-target="#createPostModal">Criar
                        novo post</button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                        href="#" role="button" aria-haspopup="true"
                        aria-expanded="false"><i class="fas fa-cogs"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else
                            here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Modal de criação de post -->
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog"
            aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <textarea id="postText" class="form-control"
                            placeholder="Escreva algo..."></textarea>
                        <input type="file" id="postImage"
                            class="form-control mt-3" accept="image/*">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success"
                            id="publishPost">Publicar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div id="postsContainer" class="row">
                <!-- Posts aparecerão aqui -->
            </div>
        </div>

        <script src="/Js/principal.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
